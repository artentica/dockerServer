version: '3.5'

services:

    jackett:
       image: linuxserver/jackett:latest
       environment:
           - PGID=1000
           - PUID=1000
           - TZ=Europe/Paris
       volumes:
           - /srv/jackett/config:/config
           - /srv/jackett/downloads:/downloads
       ports:
         - "9117:9117"
        networks:
            - dmz
        deploy:
            mode: replicated
            replicas: 1
networks:
    caddy_network:
        name: dmz
        driver: overlay
        attachable: true